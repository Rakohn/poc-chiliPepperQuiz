<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrôle des Buzzers</title>
</head>
<body>
    <h1>Game master control panel</h1>
    <h2>Contrôle des Jingles</h2>

    <div>
        <h2>Jingles</h2>
        <button onclick="playJingle(1)">Jingle lancement</button>
        <button onclick="playJingle(2)">Jingle Harissa ou Tabasco</button>
        <button onclick="playJingle(3)">Jingle Hot wings</button>
        <button onclick="playJingle(4)">Jingle Menu</button>
        <button onclick="playJingle(5)">Jingle L'échel de scoville</button>
        <button onclick="playJingle(6)">Jingle Le piment de la mort</button>
    </div>

    <h2>Contrôle de la game</h2>

    <div>
        <button onclick="lockAll()">Verrouiller tous les buzzers</button>
        <button onclick="unlockAll()">Déverrouiller tous les buzzers</button>
        <!-- <button onclick="resetGame()">Reset de la partie</button> -->
    </div>

    <!-- <div>
        <h3>Status en direct</h3>
        <div id="buzzer-status">En attente de connexion...</div>
    </div> -->

    <div>
        <h3>Status en direct</h3>

        <div id="buzzer-status">Aucune équipe n'a la main</div>

        <div>
            Nombre de points <input type="number" min="1" id="earnable" />
        </div>

        <div id="controlButtonsContainer">
            <button id="validateButton">
                Bonne réponse !
            </button>

            <button id="invalidateButton">
                Mauvaise réponse !
            </button>

            <button id="loseButton">
                Mauvaise réponse et tu perds des points
            </button>
        </div>
    </div>

    <div id="buzzer-management" style="margin-top: 20px;">
        <h3>Gestion des Équipes</h3>
        <button id="loadBuzzers">Charger les Buzzers Connectés</button>
        <button id="newGame">Nouvelle Partie</button>
    </div>

    <script src="js/teamReference.js"></script>
    <script src="js/controlJingle.js"></script>
    <script src="js/buzzerManager.js"></script>
</body>
</html>
