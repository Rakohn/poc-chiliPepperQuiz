<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrôle des Buzzers</title>
    <link rel="stylesheet" href="css/gameMaster.css">
</head>
<body>
    <header>
        <h1>Game master control panel</h1>
    </header>

    <main>
        <section id="jingle-controls">
            <h2>Contrôle des Jingles</h2>

            <div class="jingle-buttons">
                <button onclick="playJingle(1)" class="jingle-btn">Jingle lancement</button>
                <button onclick="playJingle(2)" class="jingle-btn">Jingle Harissa ou Tabasco</button>
                <button onclick="playJingle(3)" class="jingle-btn">Jingle Hot wings</button>
                <button onclick="playJingle(4)" class="jingle-btn">Jingle Menu</button>
                <button onclick="playJingle(5)" class="jingle-btn">Jingle L'échel de scoville</button>
                <button onclick="playJingle(6)" class="jingle-btn">Jingle Le piment de la mort</button>
            </div>
        </section>

        <section id="game-controls">
            <h2>Contrôle de la game</h2>

            <div>
                <button class="buzzer-btn" onclick="lockAll()">Verrouiller tous les buzzers</button>
                <button class="buzzer-btn" onclick="unlockAll()">Déverrouiller tous les buzzers</button>
                <!-- <button onclick="resetGame()">Reset de la partie</button> -->
            </div>
        </section>

        <section id="live-status">
            <h2>Status en direct</h2>

            <div id="buzzer-status" class="status-box">Aucune équipe n'a la main</div>

            <div class="form-group">
                <label for="earnable">Nombre de points :</label>
                <input type="number" min="1" id="earnable" class="input-field" value="1" />
            </div>

            <div id="controlButtonsContainer" class="grid">
                <button class="control-btn" id="validateButton">
                    Bonne réponse !
                </button>

                <button class="control-btn" id="invalidateButton">
                    Mauvaise réponse !
                </button>

                <button class="control-btn" id="loseButton">
                    Mauvaise réponse et tu perds des points
                </button>
            </div>
        </section>

        <section id="buzzer-management">
            <h2>Gestion des Équipes</h2>
            <div class="team-buttons">
                <button class="management-btn" id="loadBuzzers">Charger les Buzzers Connectés</button>
                <button class="management-btn" id="newGame">Nouvelle Partie</button>
            </div>
        </section>
    </main>

    <script src="js/teamReference.js"></script>
    <script src="js/controlJingle.js"></script>
    <script src="js/buzzerManager.js"></script>
</body>
</html>
